<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this webiste.</p> 
    <h2>Code Statistics</h2>
    <div id="stats"></div>
    <br>
    <h2>Commits by Time of Day</h2>
    <div id="time-filter" style="display: flex; align-items: baseline;">
        <label>
          Show commits until:
          <input type="range" id="time-slider" min="0" max="100" value="100">
        </label>
        <time id="selected-time" style="margin-left: auto;"></time>
      </div>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
